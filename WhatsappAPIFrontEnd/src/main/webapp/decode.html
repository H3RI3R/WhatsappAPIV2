<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan QR Code</title>
</head>
<body>
    <button onclick="scanQRCode()">Scan QR Code</button>

    <script>
        function scanQRCode() {
            fetch('/WhatsappAPIFrontEnd/scanQR')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        window.location.href = '/WhatsappAPIFrontEnd/showQRCode';
                    } else {
                        alert('Failed to scan QR code');
                    }
                });
        }
    </script>
</body>
</html>
