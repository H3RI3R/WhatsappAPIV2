
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scan QR</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        
        .content {
            text-align: center;
        }
        
        .button {
            background-color: #04AA6D;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            margin: 10px 0; /* Added margin for spacing between buttons */
        }
        
        .button:hover {
            background-color: #3e8e41;
        }

        #reloadButton {
            display: none;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
    <script>
        function startQrScanning() {
            var phoneNumber = document.getElementById('phoneNumber').value.trim();

            if (phoneNumber.length === 0) {
                document.getElementById('error').innerText = "Phone number is required.";
                return;
            }

            if (phoneNumber.length !== 10) {
                document.getElementById('error').innerText = "Phone number must be exactly 10 digits.";
                return;
            }

       
            fetch('http://localhost:8080/WhatsappAPIFrontEnd/startQrScanning') // Replace with your servlet endpoint
                .then(response => response.text())
                .then(data => console.log(data))
                .catch(error => console.error('Error starting QR scanning:', error));
        }
    </script>
</head>
<body>
    <div class="content">
        <h1>Scan QR Code</h1>
        <p class="phone-number">
            Enter your phone number: 
            <input type="text" id="phoneNumber" required pattern="[0-9]{10}" title="Please enter a 10-digit phone number">
            <span id="error" class="error-message"></span>
        </p>
        <br>
        <button class="button" onclick="startQrScanning()">Start QR Scanning</button>
        <br>
        <button class="button" onclick="window.location.href='dashboard.html';">Go to Dashboard</button>
    </div>
</body>
</html>
