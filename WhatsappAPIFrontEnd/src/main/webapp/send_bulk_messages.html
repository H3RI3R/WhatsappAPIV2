<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Excel File</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            gap: 20px; /* Space between the forms */
        }

        .form-container {
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border: 2px solid #cccccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="file"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .button {
            background-color: #04AA6D;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Broadcast the Message</h1>
            <form id="bulk-message-form" action="SendBulkMessagesServlet" method="post" enctype="multipart/form-data">
                <input type="hidden" id="bulk-username" name="username" value="">
                <label for="bulk-excel-file">Upload Excel File*</label>
                <input type="file" id="bulk-excel-file" name="excel-file" accept=".xlsx, .xls" required>
                <br>
                <button class="button" type="submit">Upload and Send</button>
            </form>
        </div>
        <div class="form-container">
            <h1>Send Individual Message</h1>
            <form id="individual-message-form" action="SendIndividualMessagesServlet" method="post" enctype="multipart/form-data">
                <input type="hidden" id="individual-username" name="username" value="">
                <label for="individual-excel-file">Upload Excel File*</label>
                <input type="file" id="individual-excel-file" name="excel-file" accept=".xlsx, .xls" required>
                <br>
                <button class="button" type="submit">Upload and Send</button>
            </form>
        </div>
    </div>
    <script>
        function getUsernameFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('username');
        }

        const username = getUsernameFromUrl();
        document.getElementById('bulk-username').value = username || '';
        document.getElementById('individual-username').value = username || '';
    </script>
</body>
</html>
