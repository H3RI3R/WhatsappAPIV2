    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;

            background-color: #333;
            overflow: hidden;

            color: white;
            text-align: center;

            text-align: center;
        }

        }

            background-color: #04AA6D;
            color: white;
            border: none;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        
        .button:hover {
            background-color: #3e8e41;
        }
    </style>
